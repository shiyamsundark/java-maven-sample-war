  build:
     needs: startrunner
     runs-on: self-hosted
     steps:
        - run: |
           echo "Hello World"
           sleep 180
           
  stop_runner:
    needs: [build, startrunner]
    runs-on: ubuntu-latest
    steps:
      - run: |
          aws ec2 stop-instances --instance-ids ${{ needs.startrunner.outputs.runner }}

         
         
             
   
           
  
      
  
    
