  Fortify:
    needs: [initializerunner,Pre-Release]
    runs-on: ubuntu-latest
    steps:    
      - name: Fortify Analysis
        run: echo Starting Fortify stage!!
        
  Post-Release:
    name: Post-Release
    needs: [initializerunner,Pre-Release,Build,Sonar,Fortify]
    uses: ./.github/workflows/post-release.yml  
      
  Declarative-Post-Actions:
    needs: [Post-Release]
    runs-on: ubuntu-latest
    steps:    
      - name: Sent Results
        run: echo Mailing results to recipients!!        
  
  stop_runner:
    needs: [ Build, initializerunner,Sonar,Pre-Release,Post-Release,Declarative-Post-Actions]
    runs-on: ubuntu-latest
    steps:
        - name: stopping Runners
          run: aws ec2 stop-instances --instance-ids ${{ needs.initializerunner.outputs.activerunner }} --region us-west-2
